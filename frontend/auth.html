<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login • Smart Budget Tracker</title>

  <!-- Bootstrap 5 – CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Budget Tracker</a>
      <ul class="navbar-nav ms-auto gap-2 flex-row">
        <li class="nav-item">
          <a href="index.html"          class="nav-link px-3 py-1 rounded bg-primary text-white" data-page="index.html">Dashboard</a>
        </li>
        <li class="nav-item">
          <a href="transactions.html"   class="nav-link px-3 py-1 rounded bg-primary text-white" data-page="transactions.html">Transactions</a>
        </li>
      </ul>
        <a href="auth.html" class="d-flex align-items-center ms-3 text-decoration-none">
      <span class="bg-primary rounded-circle d-flex justify-content-center align-items-center" style="width:40px; height:40px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="white" class="bi bi-person" viewBox="0 0 16 16">
          <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm4-3a4 4 0 1 1-8 0 4 4 0 0 1 8 0z"/>
          <path fill-rule="evenodd" d="M8 9a5 5 0 0 0-5 5v.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V14a5 5 0 0 0-5-5zm-4 5a4 4 0 0 1 8 0v.5H4V14z"/>
        </svg>
      </span>
    </a>
    </div>
  </nav>

  <main class="container" style="max-width:460px">

    <!-- Flash alert -->
    <div id="flash" class="alert d-none"></div>

    <!-- Tabs for Register / Login -->
    <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">
          Register
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">
          Login
        </button>
      </li>
    </ul>

    <div class="tab-content" id="authTabsContent">

      <!-- Register pane -->
      <div class="tab-pane fade show active" id="register" role="tabpanel">
        <form id="registerForm" class="vstack gap-3">
          <input  class="form-control" name="username" placeholder="Username" required />
          <input  class="form-control" name="email"    type="email" placeholder="Email" required />
          <input  class="form-control" name="password" type="password" placeholder="Password" required />
          <button class="btn btn-success w-100">Create Account</button>
        </form>
      </div>

      <!-- Login pane -->
      <div class="tab-pane fade" id="login" role="tabpanel">
        <form id="loginForm" class="vstack gap-3">
          <input  class="form-control" name="username" placeholder="Username" required />
          <input  class="form-control" name="password" type="password" placeholder="Password" required />
          <button class="btn btn-primary w-100">Log In</button>
        </form>
      </div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
