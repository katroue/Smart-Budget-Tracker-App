<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transactions • Smart Budget Tracker</title>

  <!-- Bootstrap 5 – CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

  <!-- Navbar (very simple) -->
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Budget Tracker</a>
      <ul class="navbar-nav ms-auto gap-2 flex-row">
  <li class="nav-item">
    <a href="index.html" class="nav-link px-3 py-1 rounded bg-primary text-white" data-page="index.html">
      Dashboard
    </a>
  </li>
  <li class="nav-item">
    <a href="transactions.html" class="nav-link px-3 py-1 rounded bg-primary text-white" data-page="transactions.html">
      Transactions
    </a>
  </li>
</ul>
<a href="auth.html" class="d-flex align-items-center ms-3 text-decoration-none">
      <span class="bg-primary rounded-circle d-flex justify-content-center align-items-center" style="width:40px; height:40px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="white" class="bi bi-person" viewBox="0 0 16 16">
          <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm4-3a4 4 0 1 1-8 0 4 4 0 0 1 8 0z"/>
          <path fill-rule="evenodd" d="M8 9a5 5 0 0 0-5 5v.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V14a5 5 0 0 0-5-5zm-4 5a4 4 0 0 1 8 0v.5H4V14z"/>
        </svg>
      </span>
    </a>
    </div>
  </nav>

  <main class="container">

    <!-- Alert placeholder -->
    <div id="flash" class="alert alert-success d-none"></div>

    <!-- New-transaction form -->
    <form id="txForm" class="row gy-2 gx-3 align-items-end mb-4">
      <div class="col-sm-2">
        <label class="form-label" for="type">Type</label>
        <select id="type" class="form-select" required>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      </div>

      <div class="col-sm-3">
        <label class="form-label" for="category">Category</label>
        <input id="category" class="form-control" required />
      </div>

      <div class="col-sm-2">
        <label class="form-label" for="amount">Amount</label>
        <input
          id="amount"
          type="number"
          step="0.01"
          min="0"
          class="form-control"
          required
        />
      </div>

      <div class="col-sm-2">
        <label class="form-label" for="date">Date</label>
        <input id="date" type="date" class="form-control" required />
      </div>

      <div class="col-sm-2 d-grid">
        <button class="btn btn-primary">Add</button>
      </div>
    </form>

    <!-- Transactions table -->
    <h2 class="h5 mb-3 mt-4">Past transactions</h2>
    <div class="table-responsive shadow-sm">
      <table class="table table-striped align-middle" id="txTable">
        <thead class="table-dark">
          <tr>
            <th>Type</th>
            <th>Category</th>
            <th class="text-end">Amount&nbsp;($)</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </main>

  <!-- Bootstrap JS (for alert fade, optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your page-specific script -->
  <script src="js/transactions.js"></script>
</body>
</html>
